<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="#{register.title}">Rejestracja</title>
</head>
<body>
	<form role="form" name="form" action="" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		
		<div>
			<label for="email" th:text="#{register.email}">Adres email</label>
			<input type="email" name="email" id="email" th:value="${form.email}" required="required" autofocus="autofocus" />	
		</div>	
		<div>
			<label for="password" th:text="#{register.password}">Hasło</label>
			<input type="password" name="password" id="password" required="required" />
		</div>
		<div>
			<label for="repeatedPassword" th:text="#{register.repeatedPassword}">Powtórz hasło</label>
			<input type="password" name="repeatedPassword" id="repeatedPassword" required="required" />
		</div>		
		
		<button type="submit" th:text="#{register.register}">Zarejestruj</button>
	</form>
</body>
</html>
